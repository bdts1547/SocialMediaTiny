version: "3.8"
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres

  app:
    build: .
    volumes:
      - .:/media_social_app
    ports:
      - "8000:8000"
    image: app:media_social_app
    container_name: media_social_app_container
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  

    

